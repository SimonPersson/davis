[package]
name = "davis"
version = "0.1.2"
authors = ["Simon Persson <simon@flaskpost.me>"]
edition = "2021"
description = "An CLI client for MPD."
license = "GPL-3.0"

[[bin]]
name = "davis"
path = "src/main.rs"

[profile.release]
lto = true
panic = "abort"
codegen-units = 1

[dependencies]
libc = "0.2"
mpdrs = "0.1"
lexopt = "0.2"
configparser = "3"
log = "0.4"
